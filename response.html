<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Laravel - Login</title>
    <!-- Styles -->
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-container { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; }
        input { width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 4px; }
        button { width: 100%; padding: 0.75rem; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .error { color: red; font-size: 0.875rem; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login to UECFIMS</h2>

        
        <form method="POST" action="http://localhost/UECFIMS/public/login">
            <input type="hidden" name="_token" value="Ony4XMHLKK7dsGQEIzBgGEOkrqTEqv2PbX8XWDCx" autocomplete="off">
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="email" name="email" value="" required autofocus>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" type="password" name="password" required>
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" name="remember"> Remember me
                </label>
            </div>

            <button type="submit">Log in</button>
        </form>

        <p style="text-align: center; margin-top: 1rem;">
            <a href="http://localhost/UECFIMS/public/register">Don't have an account? Register</a>
        </p>
    </div>
</body>
</html>
